---
layout: default
title: Episoden
---

{% for post in site.posts %}
<article role="article">
  <h2><a class="epidoses" href="{{ site.baseurl }}{{ post.url }}">
    {{ post.title }}
  </a></h2>
  <p>{{ post.summary }}</p>
    <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time>
</article>
{% endfor %}

<script type="text/javascript">var mult = new Multiple({selector: '.episodes', background: 'linear-gradient(#273463, #8B4256)'})</script>
